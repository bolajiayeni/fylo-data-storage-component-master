<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <div class="container">

    <div class="features">

      <div class="logo-box">
        <img src="images/logo.svg" alt="Logo" class="logo">
      </div>

      <div class="feature">

        <div class="feature__icon">
          <img src="images/icon-document.svg" alt="document icon" class="document">
        </div>

        <div class="feature__icon">
          <img src="images/icon-folder.svg" alt="folder icon" class="folder">
        </div>

        <div class="feature__icon">
          <img src="images/icon-upload.svg" alt="upload icon" class="upload">
        </div>

      </div>
      
    </div>

    <div class="details">

      <div class="pop">
        <span class="pop__big">185</span>
        <span class="pop__small">GB Left</span>
      </div>

      <p class="info">You’ve used <span class="bold">815 GB</span> of your storage</p>

      <div class="bar">
        <div class="bar__progress">
          <div class="bar__marker">
          </div>
        </div>
      </div>

      <p class="left">0 GB</p>
      <p class="right">1000 GB</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Bojthedev?s=20">Bolaji Ayeni</a>.
  </div>

</body>
</html>
